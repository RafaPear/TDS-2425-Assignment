plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

group = 'pt.isel'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'com.github.RafaPear:CLILib:1.4.3-Beta'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}